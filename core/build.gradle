apply plugin: "java"

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile 'com.badlogicgames.gdx:gdx-tools:1.9.4'
    testCompile 'junit:junit:4.12'
}